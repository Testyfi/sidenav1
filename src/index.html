<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Testtify</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />

    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />

      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="AI-Generated Mock Tests: Our innovative platform utilizes advanced AI algorithms to generate mock tests that closely mirror the complexity and diversity of questions you'll encounter in JEE Mains and JEE Advanced. This ensures that you are well-prepared for the actual examination.

    Personalized Learning Experience: Testtify.com tailors your practice sessions based on your performance, providing personalized recommendations to strengthen your weak areas. This adaptive learning approach maximizes your study efficiency and optimizes your preparation strategy.
    
    RankBooster Tests: Elevate your competitive edge with our RankBooster tests. These specialized assessments are designed to challenge and refine your skills, helping you aim for the top ranks in the highly competitive JEE exams."
    />

    <!-- Title Tag for Google Search -->

    <!-- Google Specific Meta Tags -->
    <meta
      name="google-site-verification"
      content="Your Google Search Console Verification Code"
    />
    <meta name="robots" content="index, follow" />
    <meta name="googlebot" content="index, follow" />

    <!-- Structured Data Markup (Schema.org) -->
    <script type="application/ld+json">
      {
        "@context": "http://schema.org",
        "@type": "Organization",
        "name": "Testtify",
        "url": "https://www.testtify.com",
        "logo": "URL to your logo image",
        "sameAs": ["URLs to your social media profiles"]
      }
    </script>

    <!-- Canonical URL to avoid duplicate content issues -->
    <link rel="canonical" href="https://www.testtify.com" />

    <!-- Favicon (replace favicon.ico with your actual favicon file) -->
    <link rel="icon" href="favicon.ico" type="image/x-icon" />

    <!-- Stylesheets and other head elements -->
    <link rel="stylesheet" href="styles.css" />
