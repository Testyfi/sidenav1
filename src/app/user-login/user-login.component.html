  <div class="main" [class.scaledown]="chk">
    <input type="checkbox" id="chk" aria-hidden="true" [(ngModel)]="chk" />

    <div class="signup">
      <form (ngSubmit)="userverification()" #signupForm="ngForm">
        <label for="chk" aria-hidden="true" style="margin-top: 35px"
          >Sign up</label
        >
        <input
          disabled="{{ verification }}"
          #signupfirstName="ngModel"
          type="text"
          name="firstName"
          id="firstName"
          placeholder="First Name"
          [(ngModel)]="firstName"
          required
        />
        <div
          *ngIf="signupfirstName.invalid && signupfirstName.touched"
          class="error"
        >
          First Name is required.
        </div>
        <input
          disabled="{{ verification }}"
          #signuplastName="ngModel"
          type="text"
          name="lastName"
          id="lastName"
          placeholder="Last Name"
          [(ngModel)]="lastName"
          required
        />
        <div
          *ngIf="signuplastName.invalid && signuplastName.touched"
          class="error"
        >
          Last Name is required.
        </div>
        <input
          disabled="{{ verification }}"
          #signupPhone="ngModel"
          type="tel"
          id="phone"
          name="phone"
          [(ngModel)]="phone"
          pattern="[0-9]{10}"
          required
          placeholder="Phone"
        />
        <div *ngIf="signupPhone.invalid && signupPhone.touched" class="error">
          Please enter a valid 10-digit phone number.
        </div>
        <input
          disabled="{{ verification }}"
          #signupEmail="ngModel"
          type="email"
          id="email"
          name="email"
          [(ngModel)]="email"
          placeholder="Email"
          required
        />
        <div *ngIf="signupEmail.invalid && signupEmail.touched" class="error">
          Please enter a valid email.
        </div>

        <input
          disabled="{{ verification }}"
          #signupPass="ngModel"
          type="password"
          id="password"
          name="password"
          [(ngModel)]="password"
          placeholder="password"
          required
          minlength="6"
        />
        <div *ngIf="signupPass.invalid && signupPass.touched" class="error">
          Password must be at least 6 characters long.
        </div>
        <input
          disabled="{{ verification }}"
          #signupRefferalCode="ngModel"
          type="text"
          id="refferalcode"
          name="refferalcode"
          [(ngModel)]="refferal_code"
          placeholder="Refferal code"
          value=""
        />
        <input
          *ngIf="verification"
          #signupMobileOtp="ngModel"
          type="text"
          id="mobileotp"
          name="mobileotp"
          [(ngModel)]="mobileotp"
          placeholder="Mobile OTP"
          value=""
        />
        <input
          *ngIf="verification"
          #signupEmailOtp="ngModel"
          type="text"
          id="emailotp"
          name="emailotp"
          [(ngModel)]="emailotp"
          placeholder="Email OTP"
          value=""
        />

        <button
          type="submit"
          [disabled]="signupForm.invalid"
          *ngIf="!verification"
        >
          Sign up
        </button>
        <button (click)="signup()" *ngIf="verification">Verify</button>
      </form>
    </div>

    <div class="login">
      <form (ngSubmit)="login()" #loginForm="ngForm" *ngIf="!forget">
        <label for="chk" aria-hidden="true">Login</label>

        <input
          #loginEmail="ngModel"
          type="email"
          id="email"
          name="email"
          [(ngModel)]="loginemail"
          placeholder="Email"
          required
          email
        />
        <div *ngIf="loginEmail.invalid && loginEmail.touched" class="error">
          Please enter a valid email.
        </div>
        <input
          #loginPass="ngModel"
          type="password"
          id="password"
          name="password"
          [(ngModel)]="loginpass"
          placeholder="Password"
          required
        />
        <div *ngIf="loginPass.invalid && loginPass.touched" class="error">
          Password is required.
        </div>
        <button type="submit" [disabled]="loginForm.invalid">Login</button>
      </form>
      <form (ngSubmit)="forgotpassword()" #forgetForm="ngForm" *ngIf="forget">
        <label for="chk" aria-hidden="true">Forgot Password</label>
        <input
          #forgetEmail="ngModel"
          type="email"
          id="email"
          name="email"
          [(ngModel)]="forgetemail"
          placeholder="Email"
          required
          email
        />
        <div *ngIf="forgetEmail.invalid && forgetEmail.touched" class="error">
          Please enter a valid email.
        </div>

        <button type="submit" [disabled]="forgetForm.invalid">Submit</button>
      </form>
      <div style="width: 120px; margin: auto" *ngIf="!forget">
        <a style="text-decoration: none; cursor: pointer" (click)="forgetcall()"
          >Forgot Password</a
        >
      </div>
      <div style="width: 40px; margin: auto" *ngIf="forget">
        <a style="text-decoration: none; cursor: pointer" (click)="forgetoff()"
          >Login</a
        >
      </div>
    </div>
  </div>
