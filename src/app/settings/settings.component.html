<div class="card" (resized)="onResized($event)">
  <div class="card-head">
    <div>Profile Settings</div>
    <div style="float: right; margin-right: 2rem" *ngIf="mbscreen">
      <img class="img" src="/assets/profile-bg-3.png" alt="" />
    </div>
    <img
      class="profilepicture"
      id="profilepicture"
      src="{{ profile.getprofile()().path }}"
      alt=""
    />
  </div>
  <div class="card-body">
    <div style="margin: 5px">
      <ul style="list-style-type: none">
        <li style="margin: 5px">Name: {{ profile.getprofile()().name }}</li>
        <li style="margin: 5px">Email: {{ profile.getprofile()().email }}</li>
        <li style="margin: 5px">
          Mobile: {{ profile.getprofile()().phonenumber }}
        </li>
      </ul>
      <form
        [formGroup]="formpassword"
        class="example-form"
        (ngSubmit)="changepassword()"
        *ngIf="changepass"
      >
        <div>
          <mat-form-field>
            <mat-label>Old password</mat-label>
            <input
              matInput
              [type]="hide ? 'password' : 'text'"
              formControlName="oldpassword"
            />
            <button
              mat-icon-button
              matSuffix
              (click)="hide = !hide"
              [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hide"
            >
              <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
            </button>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <mat-label>New password</mat-label>
            <input matInput type="text" formControlName="newpassword" />
          </mat-form-field>
        </div>
        <button mat-raised-button color="primary">Save</button>
      </form>
      <form
        style="margin: 5px"
        class="example-form"
        *ngIf="updat"
        [formGroup]="form"
        (ngSubmit)="getformValue()"
      >
        <div>
          <div>
            <label> Profile Picture</label>
          </div>
          <input
            type="file"
            accept="image/*"
            (change)="getloadFile($event)"
            formControlName="profilepicture"
          />
        </div>
        <div style="margin-top: 1rem" *ngIf="updat">
          <button mat-raised-button color="primary">Submit</button>
        </div>
      </form>
    </div>
  </div>
  <div style="margin: auto" *ngIf="!updat && !changepass">
    <div style="margin-bottom: 1rem">
      <button mat-raised-button color="primary" (click)="changepasscall()">
        Change Password
      </button>
    </div>

    <div style="margin-top: 1rem; margin-bottom: 1rem">
      <button mat-raised-button color="primary" (click)="update()">
        Change Profile Picture
      </button>
    </div>
  </div>
</div>
<div *ngIf="loading" class="spinner-overlay">
  <!--<mat-spinner></mat-spinner>-->
  <div class="spinner"></div>
</div>
